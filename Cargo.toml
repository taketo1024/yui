[package]
name = "yui"
version = "0.1.0"
edition = "2021"
authors = ["Taketo Sano <taketo1024@gmail.com>"]

[profile.release]
debug = true
overflow-checks = true

[dependencies]
auto-impl-ops = "0.1.2"
clap = { version = "4.1.6", features = ["derive", "cargo"] }
csv = "1.2.0"
derive_more = "0.99.17"
either = "1.8.1"
grouping_by = "0.2.2"
indexmap = { version = "1.9.2", features = ["serde"] }
is-even = "1.0.0"
is-odd = "1.0.0"
itertools = "0.10.5"
log = "0.4.17"
ndarray = "0.15.6"
num-bigint = "0.4.3"
num-traits = "0.2.15"
once_cell = "1.17.1"
parking_lot = "0.12.1"
prettytable-rs = "0.10.0"
rand = "0.8.5"
rayon = "1.6.1"
regex = "1.7.1"
serde = "1.0.152"
serde_json = "1.0.93"
simplelog = "0.12.0"
sprs = { git = "https://github.com/sparsemat/sprs", branch = "master" }
thread_local = "1.1.7"
