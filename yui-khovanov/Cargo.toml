indexmap = { version = "2.9.0", features = ["serde"] }
log = "0.4.27"
num-bigint = "0.4.6"
num-traits = "0.2.19"
regex = "1.11.1"
serde_json = "1.0.140"
serde = { version = "1.0.219", features = ["derive"] }
cfg-if = "1.0.0"
itertools = "0.14.0"
ahash = "0.8.11"
rayon = "1.10.0"
yui  =         { path = "../yui" }
yui-link =     { path = "../yui-link" }
yui-matrix =   { path = "../yui-matrix" }
yui-homology = { path = "../yui-homology" }
