[package]
name = "yui-kh"
description = ""

version.workspace = true
authors.workspace = true
license.workspace = true
edition.workspace = true

[features]
default = []

[dependencies]
auto-impl-ops = "0.2.1"
cartesian = "0.3.0"
delegate = "0.13.3"
derive_more = { version = "2.0.1", features = ["display", "debug"] }
